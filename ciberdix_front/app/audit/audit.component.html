<div class="col-md-6 col-md-offset-3">
    <h3>Todos los registros de auditoria</h3>
    <table class="table">
        <thead>
        <tr>
            <th>
                ACCION
            </th>
            <th>
                TIMESTAMP
            </th>
            <th>
                USUARIO
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let audit of audits">
            <td> {{audit.accion}}</td>
            <td> {{audit.timestamp}}</td>
            <td> {{audit.usuario.usuarioSistema}}</td>
        </tr>
        </tbody>
    </table>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
